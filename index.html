<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW Datatables</title>
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    
    <!-- jQuery Datatables -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-secondary">
        <!-- Splash screen-->

        <div id="splash-background">

            <div class="d-flex justify-content-center">
                <div class="aw-header container d-flex justify-content-center jumbotron mt-5 shadow-lg  mb-5 bg-light rounded">
                    <h1 class="font-weight-light h-50">A.Woodbury's Datatables</h1>
                </div>
    
            </div>
        
        </div>


        <!-- Printing Container -->
        <div class="bg-transparent">
            <div id="printing-container" class="container jumbotron shadow-lg p-3 mt-5 mb-5 bg-light rounded">
                <table id="data-table" class="table table-striped table-borderless table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Date Joined</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                </table>
            </div>
         </div>  

        <!-- Scripts -->

        <!-- My Script -->
        <script src="datatable.js"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- jQuery JS for tables -->
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    
</body>
</html>
